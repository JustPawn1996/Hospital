<template>
        <lightning-tabset variant="scoped">

                    <h1 class="slds-var-p-horizontal_large">
                        {PatientName}
                    </h1>
                    <div>
                    <lightning-button label="Open Medical Card" onclick={openMedicalCard} slot="actions"></lightning-button> 
                    </div>  
                    <lightning-button label="Finish visit" onclick={finishVisit}></lightning-button> 
                    <c-add-record-form strmcid={mcId}></c-add-record-form>         
            </lightning-tab>
            <lightning-tab label='Visits' >
               
            </lightning-tab>

        </lightning-tabset>
        <!-- lightning card for the content when wiredRecord has data goes here  -->
</template>
